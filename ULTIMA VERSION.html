    document.addEventListener("DOMContentLoaded", () => {
      fetch("https://script.google.com/macros/s/AKfycbxlv1KxKMUK7BDoLh_PwNj8s9vrRW1dg8Y1Ohy-uhYYSQ9f952J4NvGvuZCHrkAGtv_/exec?tipo=leerConsentimientos")
        .then(res => res.json())
        .then(data => {
          if (!data || !Array.isArray(data)) return;
          data.forEach(row => {
            const servicio = row[0].toLowerCase();
            const texto = row[1];
            if (!textos[servicio]) textos[servicio] = texto;
          });
        })
        .catch(err => console.error("Error al cargar consentimientos desde Sheets:", err));
    });

    function mostrarConsentimientoManual() {
      const servicio = document.getElementById("nuevoServicioManual").value.trim().toLowerCase();
      const consentimiento = document.getElementById("consentimientoTexto");
      consentimiento.value = textos[servicio] || "";
    }

    function guardarNuevoConsentimiento() {
      const servicio = document.getElementById("nuevoServicioManual").value.trim().toLowerCase();
      const texto = document.getElementById("consentimientoTexto").value.trim();

      if (!servicio || !texto) {
        Toastify({ text: "Debes ingresar el nombre del servicio y su consentimiento.", duration: 3000, gravity: "top", position: "right", backgroundColor: "#f44336" }).showToast();
        return;
      }

      if (!textos[servicio]) {
        textos[servicio] = texto;
        Toastify({ text: "Consentimiento guardado localmente.", duration: 3000, gravity: "top", position: "right", backgroundColor: "#4caf50" }).showToast();

        fetch('https://script.google.com/macros/s/AKfycbxlv1KxKMUK7BDoLh_PwNj8s9vrRW1dg8Y1Ohy-uhYYSQ9f952J4NvGvuZCHrkAGtv_/exec', {
          method: 'POST',
          body: JSON.stringify({ tipo: 'consentimiento', servicio: servicio, texto: texto }),
          headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.text())
        .then(data => {
          console.log('Guardado en Google Sheets:', data);
          Toastify({ text: "Consentimiento guardado en la nube.", duration: 3000, gravity: "top", position: "right", backgroundColor: "#4caf50" }).showToast();
        })
        .catch(error => {
          console.error('Error al guardar en Google Sheets:', error);
          Toastify({ text: "Error al guardar en la nube.", duration: 3000, gravity: "top", position: "right", backgroundColor: "#f44336" }).showToast();
